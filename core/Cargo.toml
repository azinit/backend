[package]
authors = ["Sergey Sova <mail@sergeysova.com>"]
edition = "2018"
name = "cardbox-core"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.50"
actix-web = { version = "4.0.0-beta.6", default-features = false, features = ["cookies"] }
chrono = { version = "0.4.19", features = ["std"] }
serde = { version = "1.0.126", features = ["derive"] }
time = "0.2.26"
uuid = { version = "0.8.2", features = ["v4"] }
futures = "0.3.15"
validator = "0.13.0"
validator_derive = "0.13.0"
thiserror = "1.0.25"
log = "0.4.14"

[dev-dependencies]
insta = "1.7.1"
mockall = "0.9.1"
actix-rt = "2.2.0"
